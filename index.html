<html>
  <head>
  </head>
  <body>
    <div style="position:relative">
     <canvas id="canvas0" width="1024" height="768" style="border:1px solid lightgrey; background-color:red; position:absolute; left:0px; top:0px; z-index:1;"></canvas>		
     <canvas id="canvas" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:9;"></canvas>	
     <canvas id="canvas2" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:8;"></canvas>
     <canvas id="canvas3" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:7;"></canvas>
     <canvas id="canvas4" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:6;"></canvas>
     <canvas id="canvas5" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:5;"></canvas>
     <canvas id="canvas6" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:4;"></canvas>
     <canvas id="canvas7" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:3;"></canvas>
     <canvas id="canvas8" width="1024" height="768" style="border:1px solid lightgrey; background-color:transparent; position:absolute; left:0px; top:0px; z-index:2;"></canvas>
    </div>
    <script>
      var canvas;
      var canvas2;
      var canvas3;
      var canvas4;
      var canvas5;
      var canvas6;
      var canvas7;
      var canvas8;
      var context;
      var context2;
      var context3;
      var context4;
      var context5;
      var context6;
      var context7;
      var context8;
      var startTime;
      var gameObjects = [];
      var gameObjects2 = [];
      var gameObjects3 = [];
      var gameObjects4 = [];
      var gameObjects5 = [];
      var gameObjects6 = [];
      var gameObjects7 = [];
      var gameObjects8 = [];
      var canvasObjects = [gameObjects,gameObjects2,gameObjects3,gameObjects4,gameObjects5,gameObjects6,gameObjects7,gameObjects8];

      class GameObject
      {
        constructor(context, xPos, yPos, xVel, yVel)
        {
          this.context = context;
          this.xPos = xPos;
          this.yPos = yPos; 
          this.xVel = xVel;
          this.yVel = yVel;
          this.isColliding = false;
        }
      }

     class Entity extends GameObject
      {
        constructor(context, xPos, yPos, xVel, yVel, scale, density)
        {
          super(context, xPos, yPos, xVel, yVel);
          this.scale = scale;
          this.density = density;
        }
        draw()
        {
          if(this.context==context8){this.context.fillStyle = '#CC0000';}
          if(this.context==context7){this.context.fillStyle = '#BB0000';}
          if(this.context==context6){this.context.fillStyle = '#AA0000';}
          if(this.context==context5){this.context.fillStyle = '#990000';}
          if(this.context==context4){this.context.fillStyle = '#880000';}
          if(this.context==context3){this.context.fillStyle = '#770000';}
          if(this.context==context2){this.context.fillStyle = '#660000';}
          if(this.context==context){this.context.fillStyle = '#110000';}
          this.context.beginPath();
          this.context.arc(this.xPos, this.yPos, this.scale, 0, 2*Math.PI);
          this.context.fill();
          this.context.font = '10px Arial';
          this.context.fillStyle = 'black';
          this.context.fillText(this.scale*this.density, this.xPos, this.yPos);
        }
        update(seconds)
        {
          if(this.xVel != 0){this.xVel*=0.999;}
          if(this.yVel != 0){this.yVel*=0.999;}
          this.yVel += 0.1;
          this.xPos += this.xVel*seconds;
          this.yPos += this.yVel*seconds;
        }
      }



      function init() //set up canvases and start game loop
      {
        canvas = document.getElementById('canvas');
        context = canvas.getContext('2d');
        canvas2 = document.getElementById('canvas2');
        context2 = canvas2.getContext('2d');
        canvas3 = document.getElementById('canvas3');
        context3 = canvas3.getContext('2d');
        canvas4 = document.getElementById('canvas4');
        context4 = canvas4.getContext('2d');
        canvas5 = document.getElementById('canvas5');
        context5 = canvas5.getContext('2d');
        canvas6 = document.getElementById('canvas6');
        context6 = canvas6.getContext('2d');
        canvas7 = document.getElementById('canvas7');
        context7 = canvas7.getContext('2d');
        canvas8 = document.getElementById('canvas8');
        context8 = canvas8.getContext('2d');
        window.requestAnimationFrame(gameLoop);
      }

      window.onload = init(); //initialize on window load

      function gameLoop(currentTime) //main game loop
      {
        var seconds = (currentTime - startTime)/1000;
        var framesPerSec = Math.round(1/seconds);
        startTime = currentTime;
 
        spawnerLoop();

        cleanUpLoop();
        
        updateLoop(seconds);

        collisionLoop();

        clearCanvases();

        drawLoop();

        context.font = '25px Arial';
        context.fillStyle = 'black';
        context.fillText("fps: " + framesPerSec, 10, 30);

        window.requestAnimationFrame(gameLoop);
      }

      function spawnToCollide(spawnXPos,spawnYPos,sizeToSpawn,objects)
      {
        var obj1;
        var obj2;
        var willCollide = false;
        
        for(i=0; i < objects.length;i++)
        {
          obj1 = objects[i];
          var diffX = spawnXPos-obj1.xPos;
          var diffY = spawnYPos-obj1.yPos;
          var sqDistance= Math.pow(diffX,2) + Math.pow(diffY,2);
          if (sqDistance <= Math.pow(obj1.scale + sizeToSpawn,2))
          {
              willCollide = true;
          }
        }
        return willCollide;
      } 

      var spawner = function(objects)
      {
        var randomX = Math.floor(Math.random() * 1024);
        var randomY = Math.floor(Math.random() * 768);
        var ranXVel = Math.floor(Math.random() * 200)-100;
        var ranYVel = Math.floor(Math.random() * 200)-100;
        var ranSize = Math.floor(Math.random() * 90) + 10;
        var ranDensity = Math.floor(Math.random() * 50) + 1;
        var currentContext;
        if(objects==gameObjects){currentContext = context;}
        if(objects==gameObjects2){currentContext = context2;}
        if(objects==gameObjects3){currentContext = context3;}
        if(objects==gameObjects4){currentContext = context4;}
        if(objects==gameObjects5){currentContext = context5;}
        if(objects==gameObjects6){currentContext = context6;}
        if(objects==gameObjects7){currentContext = context7;}
        if(objects==gameObjects8){currentContext = context8;}
        if(!spawnToCollide(randomX, randomY, ranSize, objects))
        {
          var spawn = new Entity(currentContext, randomX, randomY, ranXVel, ranYVel, ranSize, ranDensity);
          objects.push(spawn);
        }
      }

      function spawnerLoop()
      {
        for(var i=0;i<canvasObjects.length;i++)
        {
          spawner(canvasObjects[i]);
        }

      }

      function cleanUpOffScreen(objects)
      {
        for(i=0; i < objects.length; i++)
        {
          var obj = objects[i];
          if((obj.xPos-obj.scale*10)>canvas.width||
             (obj.xPos+obj.scale*10)<0||
             (obj.yPos-obj.scale*10)>canvas.height||
             (obj.yPos+obj.scale*10)<0)
          {objects.splice(i,1);}
        }
      }

      function cleanUpLoop()
      {
        for(var i=0;i<canvasObjects.length;i++)
        { 
           cleanUpOffScreen(canvasObjects[i]);
        }
      }

      function updateLoop(delta)
      {
        for(var i=0; i < canvasObjects.length; i++)
        {
          group = canvasObjects[i];
          for(var j=0; j < group.length; j++)
          {
            group[j].update(delta);
          }  
        }
      }

      function detectCollision(objects)
      {
        var obj1;
        var obj2;
        
        for(i=0; i < objects.length;i++)
        {
          objects[i].isColliding = false;
        }

        for(i=0; i < objects.length;i++)
        {
          obj1 = objects[i];
          for(j=i+1; j < objects.length;j++)
          {
            obj2 = objects[j];
            var deltaX = obj2.xPos-obj1.xPos;
            var deltaY = obj2.yPos-obj1.yPos;
            var sqDistance= Math.pow(deltaX,2) + Math.pow(deltaY,2);
            if(sqDistance <= (Math.pow(obj1.scale + obj2.scale,2)))
            {
              obj1.isColliding=true;
              obj2.isColliding=true;
              var vNorm = {x: deltaX/Math.sqrt(sqDistance), y: deltaY/Math.sqrt(sqDistance)};
              var vRelVel = {x: obj1.xVel-obj2.xVel, y: obj1.yVel-obj2.yVel};
              var speed = (vRelVel.x * vNorm.x) + (vRelVel.y * vNorm.y);
              if (speed < 0){break;}
              var impulse = 2* speed / ((obj1.scale*obj1.density) + (obj2.scale*obj2.density));
              obj1.xVel -= (impulse*obj2.scale*obj2.density*vNorm.x);
              obj1.yVel -= (impulse*obj2.scale*obj2.density*vNorm.y);
              obj2.xVel += (impulse*obj1.scale*obj1.density*vNorm.x);
              obj2.yVel += (impulse*obj1.scale*obj1.density*vNorm.y);
            }
          }
        }
      }
      function collisionLoop()
      {
        for(var i=0; i < canvasObjects.length;i++)
        {
          detectCollision(canvasObjects[i]);
        }
      }
      function clearCanvases()
      {
        context.clearRect(0,0,canvas.width, canvas.height);
        context2.clearRect(0,0,canvas.width, canvas.height);
        context3.clearRect(0,0,canvas.width, canvas.height);
        context4.clearRect(0,0,canvas.width, canvas.height);
        context5.clearRect(0,0,canvas.width, canvas.height);
        context6.clearRect(0,0,canvas.width, canvas.height);
        context7.clearRect(0,0,canvas.width, canvas.height);
        context8.clearRect(0,0,canvas.width, canvas.height);
      }
      function drawLoop()
      {
        for(var i=0; i < canvasObjects.length; i++)
        {
          group = canvasObjects[i];
          for(var j=0; j < group.length; j++)
          {
            group[j].draw();
          }  
        }
      }
    </script>
		
  </body>
</html>
